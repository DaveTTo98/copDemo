<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helmet</title>

  <!-- Importar A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Importar AR.js para A-Frame -->
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <!-- Escena A-Frame con AR.js -->
  <a-scene embedded arjs>

    <!-- Cargar activos -->
    <a-assets>
      <!-- Definir el modelo 3D -->
      <a-asset-item id="my-model"></a-asset-item>
    </a-assets>

    <!-- Marcador personalizado AR.js (cambiar preset="hiro" por type="pattern") -->
    <a-marker type="pattern">
      
      <!-- Incluir el modelo 3D -->
      <a-entity gltf-model="#my-model" position="0 0 0" scale="0.05 0.05 0.05" rotation="-100 0 0"></a-entity>

    </a-marker>

    <!-- CÃ¡mara AR.js para seguir el marcador -->
    <a-entity camera></a-entity>

  </a-scene>

</body>
</html>
